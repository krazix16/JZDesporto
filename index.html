```html
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir no Navegador</title>
    <script>
        function openInChrome() {
            var url = "https://JZDesporto.kyte.site";
            window.location.href = "googlechrome://" + url.replace(/^https?:\/\//, '');
        }

        function openInFirefox() {
            var url = "https://JZDesporto.kyte.site";
            window.location.href = "firefox://" + url.replace(/^https?:\/\//, '');
        }

        function openInEdge() {
            var url = "https://JZDesporto.kyte.site";
            window.location.href = "microsoft-edge://" + url.replace(/^https?:\/\//, '');
        }

        function openInSafari() {
            var url = "https://JZDesporto.kyte.site";
            window.location.href = url; // Safari não suporta links diretos, abre normal
        }
    </script>
</head>
<body>
    <h2>Abrir no navegador</h2>
    <p>Escolha em qual navegador deseja abrir o site:</p>
    <button onclick="openInChrome()">Abrir no Chrome</button>
    <button onclick="openInFirefox()">Abrir no Firefox</button>
    <button onclick="openInEdge()">Abrir no Edge</button>
    <button onclick="openInSafari()">Abrir no Safari</button>
    <p>Se nenhum botão funcionar, <a href="https://JZDesporto.kyte.site">clique aqui</a>.</p>
</body>
</html>
